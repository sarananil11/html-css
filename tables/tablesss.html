<!DOCTYPE html>

<body>
    <h1>Html Table</h1>

        <tr>
            <td colspan="2">Cell 1</td>
            <td>cell 2</td>
            <td>cell 3</td>
        </tr>
        <tr>
            <td rowspan="3">cell 4</td>
            <td>cell 5</td>
            <td>cell 6</td>
            <td>cell 7</td>
        </tr>
        <tr>
            <td colspan="3">cell8</td>
        </tr>
        <tr>
            <td>cell 9</td>
            <td colspan="2">cell 10</td>
        </tr>
        

    </table>

    
</body>
