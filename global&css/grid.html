<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .grid-container{
        display: grid;
        grid-template-columns: auto auto;
        grid-template-rows: auto auto;
        gap: 10px;
        background-color: aqua;
        padding: 10px;
    
    }
    .grid-container > div{
        background-color: blue;
        text-align: center;
        padding: 10px 5px;
        font-size: 50px;
    }
</style>

<body>

    <div class="grid-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
    
    
    
</body>
</html>
