<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .card-container{
            display: grid;
            grid-template-columns: auto auto auto;
        
            /* justify-content: space-between; */
        }
         body{
            background-color: rgb(0, 0, 0);
         }
         .card-1{
      
            
            margin-top: 3%;
            margin-left: 80px;
            text-align: center;
            border: 2px solid;
            border-radius: 10%;
            width: 400px;
            height: 550px;
            background-size: cover;
            background-color: white;
            
         }
         .img1{
            border-radius: 9%;
            border-bottom-left-radius: 0%;
            border-bottom-right-radius: 0%;
            object-fit: cover;
            border-top-left-radius: 10%;
            border-top-right-radius: 10%;
            
         }
         .card-2{
           
            margin-top: 3%;
            text-align: center;
            border: 2px solid;
            border-radius: 10%;
            width: 400px;
            height: 550px;
            background-size: cover;
            background-color: white;
            
         }
         .img2{
            border-radius: 9%;
            border-bottom-left-radius: 0%;
            border-bottom-right-radius: 0%;
            object-fit: fill;
            border-top-left-radius: 10%;
            border-top-right-radius: 10%;
            
         }
         .card-3{
            margin-top: 3%;
            margin-right: 70px;
            text-align: center;
            border: 2px solid;
            border-radius: 10%;
            width: 400px;
            height: 550px;
            
            background-color: white;
            
         }
         .img3{
            border-top-left-radius: 10%;
            border-top-right-radius: 10%;
            border-bottom-left-radius: 0%;
            border-bottom-right-radius: 0%;
            object-fit: cover;
            
         }
         h1{
            color: white;
            text-align: center;
         }

    </style>
</head>
<body>
    <h1>CARS WHICH ARE COOL</h1>
    <div class="card-container">
        
        <div class="card-1">
            <img class="img1" src="https://www.supercars.net/blog/wp-content/uploads/2024/03/2023-Pagani-Utopia-012-2100-scaled.jpg" alt="image-1" width="100%">
            <h2>PAGANI</h2>
            <p>This is the first image</p>
        </div>

        <div class="card-2">
            <img class="img2" src="https://storage.googleapis.com/iyc-web-storage/sian_min_9829d3cc39.jpg" alt="image-1" width="100%" height="301px">
            <h2>LAMBHORGINI</h2>
            <p>This is the second image</p>
        </div>
        
        <div class="card-3">
            <img class="img3" src="https://exoticcarhire.in/wp-content/uploads/2024/11/Mercedes-G-Wagon-1024x693.png" alt="image-1" width="100%" height="301px">
            <h2>G-WAGON</h2>
            <p>This is the third image</p>
        </div>
    </div>
</body>
</html>
