<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        Name:
        <input type="text" required><br><br>
        Email:
        <input type="email" placeholder="joe@gmail.com" required><br><br>
        Age:
        <input type="number" required min="18" max="25"><br><br>
        DOB:
        <input type="date" required><br><br>
        Username:
        <input type="text" pattern="[A-Z a-z]+" required  placeholder="text only"><br><br>
        <input type="submit" value="submit">



    </form>
    
</body>
</html>
