<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card View</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="https://via.placeholder.com/300x200?text=Image+1" alt="Image 1">
            <h2>Image 1</h2>
            <p>This is simple image used to demonstrate text with image in card views</p>
            <div class="icons">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-youtube"></i>
            </div>
        </div>
        
        <div class="card">
            <img src="https://via.placeholder.com/300x200?text=Image+2" alt="Image 2">
            <h2>Image 2</h2>
            <p>This is simple image used to demonstrate text with image and in cardviews</p>
            <div class="icons">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-youtube"></i>
            </div>
        </div>
        
        <div class="card">
            <img src="https://via.placeholder.com/300x200?text=Image+3" alt="Image 3">
            <h2>Image 3</h2>
            <p>This is simple image used to demonstrate text with image and in cardviews</p>
            <div class="icons">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-youtube"></i>
            </div>
        </div>
    </div>
</body>
</html>
