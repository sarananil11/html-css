<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .box {
            border: 1px solid #ccc;
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button {
            background: #1adf20;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
        }
        button:hover{
            color: #fefefe;
            background: green;
              transition-duration: 0.3s;


        }
    </style>
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon_io (1)/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="./favicon_io (1)/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="./favicon_io (1)/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
</head>
<body>
    <div class="box">
        <h2>Forgot Password</h2>
        <input type="email" placeholder="Enter your email">
        <a href="login.html">
            <button>RESET PASSWORD</button>
        </a>
        
    </div>
</body>
</html>
