<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .box {
            border: 1px solid #ccc;
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>Forgot Password</h2>
        <input type="email" placeholder="Enter your email">
        <a href="login.html">
            <button>Reset Password</button>
        </a>
        
    </div>
</body>
</html>
