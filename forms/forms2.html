<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms2</title>
</head>
<body bgcolor="pink">

        <h1>Forms</h1>
        <form action="">
            <label for="roll no:">Roll no:</label>
            <input type="tel">
            <br>
            <label for="Student name">Student's Name:</label>
            <input type="text" placeholder="First name"> -
            <input type="text" placeholder="Last name">
            <br>
            <label for="Father name">Father's Name</label>
            <input type="text"><br>
            <label for="Date of birth">DOB</label>
            <input type="date" placeholder="date"><br>
            <label for="Phone ">Phone number:</label>
            <input type="tel" placeholder="country code"> -
            <input type="tel"><br>
            <label for="email">Email id:</label>
            <input type="email" placeholder="joe@gmail.com"><br>
            <label for="password">Password:</label>
            <input type="password"><br>
            <label for="Gender">Gender:</label>
            <input type="radio" name="gender" id="male">  
            <label for="male">male</label>  
            <input type="radio" name="gender" id="female">
            <label for="female">female</label><br>
            <label for="Department">Department:</label>
            <input type="checkbox" name="CSE" id="cse">
            <label for="CSE">CSE</label>
            <input type="checkbox" name="CSE" id="cse">
            <label for="IT">IT</label>
            <input type="checkbox" name="it" id="it">
            <label for="ECE">ECE</label>
            <input type="checkbox" name="ece" id="ece">
            <label for="MECH">Mech</label>
            <input type="checkbox" name="mech" id="mech">
            <label for="CIVIL">Civil</label>
            <input type="checkbox" name="Civil" id="Civil">


            <br>

            <label for="Course">Course:</label>
            <select>
                <option value="BCA">BCA</option>
                <option value="Data Science">Data Science</option>
                <option value="Mern">Mern</option>
                <option value="Python">Python</option>
            </select>
            <br>
            <label for="Student Photo">Student Photo:</label>
            <input type="file"><br>

            <label for="city">City:</label>
            <input type="text"><br>

            <label for="Address">Adrress:</label>
            <textarea></textarea><br><br>

            <input type="submit">



        </form>

    
</body>
</html>
